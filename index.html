        <style>
            html {
                margin: 0;
                width: 100%;
                height: 100%;
            }
            
            body {
                margin: 16px;
                margin-top: calc(80px + 16px);
                background-color: rgb(17,18,19);
                color: rgb(245,250,255);
                
                font-family: "Roboto Slab", sans-serif;
                font-size: 21px;
                font-weight: 100;
                
                display: flex;
                justify-content: center;
                align-items: center;
            }
            div.content {
                max-width: 1200px;
                max-height: calc(100vh - 180px);
                width: 80vw;
                height: calc(100vh - 220px);
                min-width: 720px;
                min-height: 480px;
                
                background-color: rgb(17,18,19);
                box-shadow: 0 0 8px rgba(17,18,19);
                border-radius: 24px;
                padding: 10px 40px;
            }
            div.content:before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                filter: brightness(0.5) blur(16px);
                background-image: url(https://images.rbxcdn.com/782b7fc18a24ee997efd9a7f02fa4bf9-bg_08072019.jpg);
                z-index: -2;
            }
            h1 {
                margin: 0 0 20px 0;
                font-size: 80px;
                font-weight: 900;
            }
            b {
                font-weight: 400;
            }
            .code {
                font-family: "JetBrains Mono", monospace;
            }
            
            header {
                width: calc(100% - 24px);
                padding: 0 12px;
                height: 80px;
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: flex-end;
                align-items: center;
                gap: 40px;
                
                position: fixed;
                z-index: 999;
                top: 0;
                left: 0;
                
                background-color: rgba(17,18,19,0.5);
                backdrop-filter: blur(8px);
                box-shadow: 0 0 8px rgba(17,18,19,0.5);
            }
            header > div {
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                justify-content: center;
                align-items: flex-end;
                
                cursor: pointer;
                font-size: 18px;
            }
            header span.index {
                font-weight: 600;
            }
            header span.title {
                font-weight: 200;
            }
            
            div#introduction {
                position: relative;
                width: 100%;
                height: 100%;
                overflow: hidden;
                display: flex;
                
            }
            #introduction .intro {
                max-width: 45%;
            }
            #introduction div.funky {
                position: absolute;
                right: 0;
                top: 0;
                color: rgba(245,250,255,0.1);
                
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
            }
            #introduction div.funky span {
                font-size: 80px;
                font-weight: 700;
            }
            #introduction div.funky div {
                position: relative;
            }
            #introduction div.funky div span:first-child {
                position: relative;
                bottom: 60px;
            }
            #introduction div.funky:before {
                content: "";
                width: 100%;
                height: 100%;
                position: absolute;
                right: 0;
                top: 0;
                z-index: 9;
                /* background: linear-gradient(90deg,rgb(17,18,19),transparent); */
                background: radial-gradient(circle at 250%,transparent,rgb(17,18,19));
            }
            #introduction > div:not(.funky) > div {
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                align-items: center;
                font-weight: 300;
                gap: 5px;
                cursor: pointer;
            }
            #introduction > div:not(.funky) > div span:first-child {
                position: relative;
                display: inline-flex;
                align-items: center;
                align-items: center;
                padding: 2px;
                
                background-color: white;
                aspect-ratio: 1/1;
                max-width: 50px;
                max-height: 50px;
                border-radius: 50%;
                
                color: rgb(5,7,9);
                font-weight: 600;
            }
            #introduction > div:not(.funky) > div span:first-child span.code {
                padding: 0;
                padding-right: 2px;
            }
            
            @media (max-width: 768px) {
                div.content {
                    min-width: unset;
                    width: 95vw;
                    padding: 10px 20px;
                }
                
                h1 {
                    font-size: 60px;
                }
                
                #introduction .intro {
                    max-width: 100%;
                }
                
                #introduction div.funky {
                    display: none;
                }
                
                body {
                    font-size: 18px;
                }
            }
            
            /* Add smooth scrolling */
            html {
                scroll-behavior: smooth;
            }
            
            /* Add hover effects to header items */
            header > div {
                transition: transform 0.2s ease;
            }
            
            header > div:hover {
                transform: translateY(-2px);
            }
            
            /* Improve the projects button */
            #introduction > div:not(.funky) > div {
                margin-top: 30px;
                transition: transform 0.2s ease;
            }
            
            #introduction > div:not(.funky) > div:hover {
                transform: translateY(-2px);
            }
        </style>
	</head>
